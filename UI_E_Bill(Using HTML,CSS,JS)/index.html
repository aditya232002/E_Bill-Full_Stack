<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("beautiful.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            background-color: #dc3545; /* Button color */
            transition: background-color 0.3s, transform 0.2s;
        }
        .header-buttons button:hover {
            background-color: #c82333; /* Hover color */
            transform: translateY(-3px);
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: 80px;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        .welcome-message {
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-right: 20px; /* Margin for space between elements */
            position: relative; /* Position relative for text visibility */
            z-index: 1; /* Ensure itâ€™s above background */
        }
        .welcome-message h2 {
            font-size: 2.5em; /* Bigger title */
            margin: 0;
            color: #fff; /* White text color */
        }
        .welcome-message p {
            font-size: 1.5em; /* Larger text for welcome message */
            color: #fff; /* White text color */
        }
        .login-form {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .login-form button:hover {
            background-color: #218838; /* Hover color */
            transform: translateY(-3px);
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Stack elements on smaller screens */
                align-items: center;
            }
            .welcome-message, .login-form {
                margin: 10px 0; /* Margin for spacing */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Electricity Bill Pay</h1>
    <div class="header-buttons">
        <button id="register" onclick="location.href='registration.html'">Register</button>
    </div>
</header>

<div class="container">
    <div class="welcome-message">
        <h2><b>Welcome!</b></h2>
        <p><i>Your one-step solution for Electricity Bills</i></p>
        <p>Pay <br> Manage <br> View</p>
    </div>

    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="customerId" placeholder="Customer ID (13 digits)" maxlength="13" required>
            <div class="error-message" id="idError"></div>
            <input type="password" id="password" placeholder="Password" required>
            <div class="form-buttons">
                <button type="submit">Log In</button>
                <button class="register" type="button" onclick="location.href='registration.html'">Register</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('customerId').addEventListener('input', function() {
        const idError = document.getElementById('idError');
        if (this.value.length < 13) {
            idError.textContent = 'Customer ID invalid';
        } else {
            idError.textContent = '';
        }
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        const customerId = document.getElementById('customerId').value;
        const password = document.getElementById('password').value;

        const storedId = localStorage.getItem('randomCustomerId');
        const storedPassword = localStorage.getItem('password');

        if (customerId === storedId && password === storedPassword) {
            
            window.location.href = 'home.html'; 
        } else {
            alert('Invalid Customer ID or Password');
        }
    });
</script>

</body>
</html>
