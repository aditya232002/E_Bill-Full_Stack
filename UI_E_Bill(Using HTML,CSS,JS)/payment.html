<body>
    <div class="payment-container">
        <h1>Secure Payment</h1>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label> 
            <input type="text" id="cardNumber" placeholder="Please enter 16-digit Card Number" maxlength="19" required> 
            <label for="cardHolderName">Cardholder Name:</label> 
            <input type="text" id="cardHolderName" placeholder="Full Name" minlength="3" required> 
            <div class="form-row">
                <div> 
                    <label for="expiryDate">Expiry Date:</label> 
                    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required> 
                    <div id="expiryError" class="error">* Invalid expiry date</div>
                </div>
                <div> 
                    <label for="cvv">CVV:</label> 
                    <input type="text" id="cvv" placeholder="123" maxlength="3" required> 
                </div>
            </div>
            <button type="button" id="makePayment">Make Payment</button> 
        </form>
    </div>
